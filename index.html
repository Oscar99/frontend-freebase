<!DOCTYPE html>
  <head>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.map" rel="stylesheet"> -->

    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Search</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li >
              <a href="enlaces.html" >Enlaces</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron top">
      <div class="container">
        <h1>Freebase Search</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
      </div>
      <div class="row">
        <form role="form" class="form-inline" name="search-form">
        <div class="col-md-4">

          <div class="panel">
            <h3>Filtros</h3>

            <hr>

            <div>
              <h4>Categorias</h4>

              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="music">
                  Music
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="book">
                  Book
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="people">
                  People
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" value="film">
                  Film
                </label>
              </div>
            </div>
        </div>

        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" name="search" class="form-control input-lg"/>

                </div>
              </div>
              <input type="submit" value="Search" id="search-button" class="btn btn-default input-lg"/>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="info">
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
